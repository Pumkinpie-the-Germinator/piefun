<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Memory Game</title>
<link rel="icon" type="image/x-icon" href="pie.ico">
<style>
body{margin:0;background:#0f1724;color:white;font-family:Inter,system-ui;text-align:center;}
h1{margin-top:40px;margin-bottom:20px;}
.grid{display:grid;grid-template-columns:repeat(4,100px);grid-gap:10px;margin:50px auto;width:440px;}
.card{width:100px;height:100px;background:rgba(255,255,255,0.05);border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:24px;cursor:pointer;}
.card.flipped{background:#ffcc00;color:#071226;font-weight:700;}
</style>
</head>
<body>
<h1>Memory Game</h1>
<div class="grid" id="grid"></div>
<script>
const gridMem = document.getElementById('grid');
let cardsArray = ['ðŸŽ','ðŸŒ','ðŸŽ','ðŸŒ','ðŸ‡','ðŸ‡','ðŸ’','ðŸ’'];
cardsArray.sort(()=>0.5-Math.random());
let firstCard=null,secondCard=null;
cardsArray.forEach(symbol=>{
  const card = document.createElement('div');
  card.className='card';
  card.textContent='';
  card.dataset.symbol = symbol;
  card.addEventListener('click',()=>{
    if(card.classList.contains('flipped')) return;
    card.classList.add('flipped');
    card.textContent = symbol;
    if(!firstCard){firstCard=card;} else {secondCard=card;
      if(firstCard.dataset.symbol === secondCard.dataset.symbol){
        firstCard=null; secondCard=null;
      } else {
        setTimeout(()=>{firstCard.classList.remove('flipped'); firstCard.textContent=''; secondCard.classList.remove('flipped'); secondCard.textContent=''; firstCard=null; secondCard=null;},1000);
      }
    }
  });
  gridMem.appendChild(card);
});
</script>
</body>
</html>
