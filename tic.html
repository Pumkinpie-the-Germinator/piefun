<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tic Tac Toe vs Bot</title>
<link rel="icon" type="image/x-icon" href="pie.ico">
<style>
body{margin:0;background:#0f1724;color:white;font-family:Inter,system-ui;text-align:center;}
h1{margin-top:40px;margin-bottom:20px;}
.grid{display:grid;grid-template-columns:repeat(3,100px);grid-gap:10px;margin:50px auto;width:330px;}
.cell{width:100px;height:100px;background:rgba(255,255,255,0.05);border-radius:12px;display:flex;align-items:center;justify-content:center;font-size:36px;cursor:pointer;}
.cell.taken{cursor:not-allowed;}
</style>
</head>
<body>
<h1>Tic Tac Toe vs Bot</h1>
<div class="grid" id="grid"></div>
<script>
const gridTTT=document.getElementById('grid');
let board=["","","","","","","","",""];
const cells=[];
let player='X';
function checkWin(){
const wins=[[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
for(const combo of wins){
if(board[combo[0]] && board[combo[0]]===board[combo[1]] && board[combo[1]]===board[combo[2]]){
alert(`${board[combo[0]]} wins!`);
board.fill(""); cells.forEach(c=>c.textContent='');
}
}
}
for(let i=0;i<9;i++){
const cell=document.createElement('div');
cell.className='cell';
cell.addEventListener('click',()=>{
if(board[i]!="") return;
board[i]=player; cell.textContent=player;
checkWin();
player='O';
botMove();
});
gridTTT.appendChild(cell);
cells.push(cell);
}
function botMove(){
let empty=[];
board.forEach((c,i)=>{if(c=='') empty.push(i);});
if(empty.length===0){player='X'; return;}
const choice=empty[Math.floor(Math.random()*empty.length)];
board[choice]='O';
cells[choice].textContent='O';
checkWin();
player='X';
}
</script>
</body>
</html>
